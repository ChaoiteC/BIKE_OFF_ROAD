         <channel cmdname="测试程序" cmd="[S]none">
         	  <channel cmdname="点亮led3"    cmd="[S]echo -n 1 >/sys/class/leds/led3/brightness" />
         	  <channel cmdname="熄灭led3"    cmd="[S]echo -n 0 >/sys/class/leds/led3/brightness" />         	  
         	  <channel cmdname="KEYPAD 测试" cmd="[S]evtest /dev/input/event0" />
         	  <channel cmdname="触摸屏校正"  cmd="[S]ts_calibrate" />           	  
         	  <channel cmdname="触摸屏测试"  cmd="[S]ts_test" />
         	  <channel cmdname="RTC 测试"    cmd="[S] date 080820002008" />           	  

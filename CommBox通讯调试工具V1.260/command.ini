<?xml version="1.0" encoding="gb2312"?> 
    <root cmdname="通讯工具命令表" cmd="[S]none">
    
      <channel cmdname="例子命令" cmd="[S]none">
        <channel cmdname="字符串命令"  cmd="[S]123456789" />
        <channel cmdname="十六进制命令" cmd="[H]0001020304aabbccdd" />
        <channel cmdname="转义命令" cmd="[T]abc\x34\123\r\xyz" />   
          
        <channel cmdname="错误命令"    cmd="0001020304aabbccdd" />
      </channel>  
   
      <MC55 cmdname="MC55 GPRS"  cmd="none">
      
         <textMsg cmdname="TEXT方式发短信"  cmd="none">
             <channel cmdname="取消指令回显"            cmd="[S]ATE0" />
             <channel cmdname="打开指令回显"            cmd="[S]ATE1" />      
             <channel cmdname="设置TEXT方式发送短消息"  cmd="[S]AT+CMGF=1"/>
             <channel cmdname="设置端消息中心"          cmd="[S]AT+CSCA=&quot;+8613800551500&quot;"/> 
             <channel cmdname="发出短消息(ctrl^Z) "     cmd="[H]1a" />    
         </textMsg>  
         
         <channel cmdname="读出所有短信"     cmd="[S]AT+CMGL=&quot;ALL&quot;" /> 
         <channel cmdname="打电话"           cmd="[S]ATD13905699792" />             
         <Socket cmdname="Socket通讯"        cmd="none">
             <channel cmdname="AT测试"           cmd="[S]AT" />
             <channel cmdname="获取本机号码"     cmd="[S]AT+CNUM" />             
             <channel cmdname="查看信号强度"     cmd="[S]at+csq" />             
             <channel cmdname="设置连接方式"     cmd="[S]at^sics=0,conType,GPRS0" />             
             <channel cmdname="设置用户名"       cmd="[S]at^sics=0,user,gprs" />
             <channel cmdname="设置口令"         cmd="[S]at^sics=0,passwd,gprs" />             
             <channel cmdname="设置连接方式1"    cmd="[S]at^sics=0,apn,cmnet" />             
             <channel cmdname="设置Socket"       cmd="[S]at^siss=1,srvType,socket" />              
             <channel cmdname="设置Socket1"      cmd="[S]at^siss=1,conId,0" />  
             <channel cmdname="设置目标IP地址、端口"         cmd="[S]at^siss=1,address,&quot;socktcp://220.248.243.211:6666&quot;" />               
             <channel cmdname="设置目标IP地址、端口google"   cmd="[S]at^siss=1,address,&quot;socktcp://210.45.246.4:80&quot;" />               
             <channel cmdname="打开socket连接"       cmd="[S]AT^SISO=1" />               
             <channel cmdname="发出10个字节内容"     cmd="[S]AT^SISW=1,10" />                            
             <channel cmdname="具体内容"             cmd="[S]123456789s" />  
             <channel cmdname="具体内容1A "          cmd="[H]1A" />               
             <channel cmdname="读出收到的内容"       cmd="[S]AT^SISR=1,10" />                            
             <channel cmdname="关闭socket连接"       cmd="[S]AT^SISC=1  " />
         </Socket>      
      </MC55>
      
      
      <SIM300 cmdname="SIM300 GPRS"  cmd="none">      
         <channel cmdname="AT测试"                 cmd="[S]AT" />
         <channel cmdname="查看信号强度"           cmd="[S]at+csq" />         
         <channel cmdname="设置连接方式0"          cmd="[S]AT+CIPMODE=0" />         
         <channel cmdname="设置连接方式1"          cmd="[S]AT+CIPMODE=1" />  
         <channel cmdname="设置目标IP地址、端口0"  cmd="[S]AT+CIPSTART=&quot;TCP&quot;,&quot;220.248.243.211&quot;,&quot;6666&quot;" />       
         <channel cmdname="设置目标IP地址、端口1"  cmd="[S]AT+CIPSTART=&quot;TCP&quot;,&quot;210.45.246.4&quot;,&quot;80&quot;" />  
         <channel cmdname="设置目标IP地址、端口2"  cmd="[S]AT+CIPSTART=&quot;TCP&quot;,&quot;210.45.246.4&quot;,&quot;6666&quot;" />           
         <channel cmdname="发送5个字节"            cmd="[S]AT+CIPSEND=5" />         
         <channel cmdname="5个字节内容"            cmd="[S]12345" />         
         <channel cmdname="发送数据，以1A结束"     cmd="[S]AT+CIPSEND" />        
         <channel cmdname="结束符1a"               cmd="[H]1A" />           
         <channel cmdname="关闭socket连接"         cmd="[S]AT+CIPSHUT " />         
      </SIM300>       
      
      <UBOOT cmdname="UBOOT"  cmd="none">      
         <channel cmdname="打印环境变量"                 cmd="[S]printenv" />
         <channel cmdname="设置新的变量"                 cmd="[S]setenv myboard AT91RM9200DK" />         
         <channel cmdname="设置MAC地址"                 cmd="[S]setenv ethaddr 12:34:56:78:9A:BC" />         
         <channel cmdname="设置IP地址"                 cmd="[S]setenv serverip 192.168.1.254" />
         <channel cmdname="设置服务器IP地址"                 cmd="[S]setenv ipaddr 192.168.1.1" />         
         <channel cmdname="设置服务器IP地址"                 cmd="[S]tftp 20000000 application.bin" />           
        
      </UBOOT>            
 
      <VIVI cmdname="VIVI"  cmd="none">      
         <channel cmdname="显示分区"                 cmd="[S]part show" />
         <channel cmdname="添加分区"                 cmd="[S]part add mypart 0x500000 0x100000 JFFS2" />
      </VIVI>       

      <devkit8000 cmdname="DevKit8000 OMAP3530"  cmd="none">      
         <channel cmdname="4.3&quot;LCD"                 cmd="[S]none" >
         	   <channel  cmdname="NandFlash" cmd="[S]none">
                <channel cmdname="bootargs"    cmd="[S]setenv bootargs console=ttyS2,115200n8 ubi.mtd=4 root=ubi0:rootfs rootfstype=ubifs video=omapfb:mode:4.3inch_LCD" />
                <channel cmdname="bootcmd"     cmd="[S]setenv bootcmd nand read.i 80300000 280000 200000\;bootm 80300000" />              
                <channel cmdname="saveenv"     cmd="[S]saveenv" />             
             </channel> 
         	   <channel  cmdname="SD Card" cmd="[S]none">             
                <channel cmdname="bootargs"       cmd="[S]setenv bootargs console=ttyS2,115200n8 root=/dev/ram initrd=0x81600000,40M video=omapfb:mode:4.3inch_LCD" /> 
                <channel cmdname="bootcmd"        cmd="[S]setenv bootcmd 'mmcinit;fatload mmc 0 80300000 uImage;fatload mmc 0 81600000 ramdisk.gz;bootm 80300000'" />             
                <channel cmdname="saveenv"        cmd="[S]saveenv " />
             </channel>               
         </channel>
         
         
